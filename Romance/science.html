<html>
<head>
<script type="text/javascript" language="javascript">
function show_detail(str)
{
	var req=new XMLHttpRequest();
	req.open("GET","science.php?q="+str,true);
	req.send(null);
	req.onreadystatechange=function()
	{
	  if(req.readyState==4 && req.status==200)
	  {
	    document.getElementById("res").innerHTML=req.responseText;
	  }
	}
}
</script>
 	
<style>

</style>
</head>
<body bgcolor="grey">
<h1>No of books we have in science section</h1>
<ol type="1">
<li>A Journey to the Center of the Earth</li>
<li>The War of the Worlds</li>
<form>
<h2>Choose science item you want :</h2> <br>
<select name="items" onChange="show_detail(this.value)">
<option>Select Item</option>
<option>A Journey to the Center of the Earth</option>
<option>The War of the Worlds</option>
</select>
</form>
<div id="res"><h2> science Item Details are displayed here :</h2></div>
</body>
</html>
