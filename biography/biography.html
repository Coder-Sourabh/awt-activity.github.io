<html>
<head>
<script type="text/javascript" language="javascript">
function show_detail(str)
{
	var req=new XMLHttpRequest();
	req.open("GET","biography.php?q="+str,true);
	req.send(null);
	req.onreadystatechange=function()
	{
	  if(req.readyState==4 && req.status==200)
	  {
	    document.getElementById("res").innerHTML=req.responseText;
	  }
	}
}
</script>
 	
<style>

</style>
</head>
<body bgcolor="grey">
<h1>No of books we have in biography section</h1>
<ol type="1">
<li>A Beautiful Mind by Sylvia Nasar</li>
<li>Alan Turing: The Enigma</li>
<form>
<h2>Choose biography item you want :</h2> <br>
<select name="items" onChange="show_detail(this.value)">
<option>Select Item</option>
<option>A Beautiful Mind by Sylvia Nasar</option>
<option>Alan Turing: The Enigma</option>
</select>
</form>
<div id="res"><h2> biography Item Details are displayed here :</h2></div>
</body>
</html>
